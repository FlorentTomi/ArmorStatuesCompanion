name: build-actions

on:
  push:
  workflow_dispatch:
    inputs:
      MINECRAFT_VERSION:
        description: 'Minecraft version'
        required: true
        type: choice
        options:
          - 1.19.4
          - 1.20.1


permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - uses: "./.github/workflows/build-action"
        with:
          mc_version: ${{inputs.MINECRAFT_VERSION}}

      - uses: "./.github/workflows/clean-action"
